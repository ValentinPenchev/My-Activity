<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Activity</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#141e30,#243b55);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

.game{
    width:95%;
    max-width:500px;
    text-align:center;
}

h1{margin:10px 0;}

.decks{
    display:flex;
    gap:20px;
    justify-content:center;
    margin:20px 0;
    transition:0.5s;
}

.deck-container{
    width:150px;
    height:220px;
    perspective:1000px;
    cursor:pointer;
    transition:0.5s;
}

.deck{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 0.6s, transform 0.5s;
}

.deck.flipped{
    transform:rotateY(180deg);
}

.deck-face{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:25px;
    overflow:hidden;
    box-shadow:0 15px 25px rgba(0,0,0,0.5);
}

.deck-face img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.deck-back{
    transform:rotateY(180deg);
    position:relative;
}

.selected{
    transform:scale(1.3);
}

.hidden{
    opacity:0;
    transform:scale(0.5);
    pointer-events:none;
}

.card-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:85%;
    height:65%;
    display:flex;
    flex-direction:column;
    justify-content:space-around;
    align-items:center;
    text-align:center;
    font-size:20px;
    font-weight:bold;
    color:#222;
}

button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:12px;
    font-weight:bold;
    font-size:16px;
    background:linear-gradient(45deg,#ff512f,#dd2476);
    color:white;
    cursor:pointer;
}

.timer{
    font-size:48px;
    margin-top:15px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="game">

<h1>üéÆ My Activity</h1>

<div class="decks">

<div class="deck-container" onclick="selectDeck(3,this)">
    <div class="deck">
        <div class="deck-face">
            <img src="3 back.png">
        </div>
        <div class="deck-face deck-back">
            <img src="3 front.png">
        </div>
    </div>
</div>

<div class="deck-container" onclick="selectDeck(4,this)">
    <div class="deck">
        <div class="deck-face">
            <img src="4 front.png">
        </div>
        <div class="deck-face deck-back">
            <img src="4 back.png">
        </div>
    </div>
</div>

<div class="deck-container" onclick="selectDeck(5,this)">
    <div class="deck">
        <div class="deck-face">
            <img src="5 front.png">
        </div>
        <div class="deck-face deck-back">
            <img src="5 back.png">
        </div>
    </div>
</div>

</div>

<button onclick="rollDice()">üé≤ –•–≤—ä—Ä–ª–∏ –∑–∞—Ä—á–µ</button>
<button onclick="startTimer()">‚è± 60 —Å–µ–∫</button>

<div class="timer" id="timer">60</div>

</div>

<script>
const cards = {
3:[
{draw:"–ú–æ—Å—Ç",act:"–ö–æ–ª–µ–±–∞–µ—à —Å–µ",speak:"–û—Ç–≥–æ–≤–æ—Ä–Ω–æ—Å—Ç"},
{draw:"–ü–ª–∞–Ω–∏–Ω–∞",act:"–†–µ—à–∞–≤–∞—à",speak:"–î–æ–≤–µ—Ä–∏–µ"},
{draw:"–ö–∞—Ä—Ç–∞",act:"–û–±—ä—Ä–∫–∞–Ω",speak:"–ü—Ä–æ–≤–∞–ª"}
],
4:[
{draw:"–•–∞–æ—Å",act:"–ò–º–ø—Ä–æ–≤–∏–∑–∏—Ä–∞—à",speak:"–°–º–∏—Å—ä–ª"},
{draw:"–ë–∞–ª–∞–Ω—Å",act:"–ö–æ–ª–µ–±–∞–µ—à",speak:"–ò–∑–±–æ—Ä"}
],
5:[
{draw:"???",act:"???",speak:"???"}
]
};

let timerInterval;

function selectDeck(level, element){

    document.querySelectorAll(".deck-container").forEach(deck=>{
        if(deck !== element){
            deck.classList.add("hidden");
        }
    });

    element.classList.add("selected");

    const deck = element.querySelector(".deck");
    deck.classList.add("flipped");

    const random = cards[level][Math.floor(Math.random()*cards[level].length)];

    const textDiv = document.createElement("div");
    textDiv.classList.add("card-text");

    textDiv.innerHTML = `
        <div>üé® ${random.draw}</div>
        <div>üé≠ ${random.act}</div>
        <div>üó£ ${random.speak}</div>
    `;

    const backSide = deck.querySelector(".deck-back");

    const oldText = backSide.querySelector(".card-text");
    if(oldText) oldText.remove();

    backSide.appendChild(textDiv);
}

function rollDice(){
    const options=["üé®","üé≠","üó£"];
    let count=0;

    const interval=setInterval(()=>{
        document.querySelector("h1").textContent =
        options[Math.floor(Math.random()*3)];
        count++;
        if(count>10){
            clearInterval(interval);
            document.querySelector("h1").textContent="üéÆ My Activity";
        }
    },100);
}

function startTimer(){
    clearInterval(timerInterval);
    let time=60;
    const timer=document.getElementById("timer");
    timer.textContent=time;

    timerInterval=setInterval(()=>{
        time--;
        timer.textContent=time;

        if(time<=0){
            clearInterval(timerInterval);
            playSound();
        }
    },1000);
}

function playSound(){
    const audio=new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
    audio.play();
}
</script>

</body>
</html>
